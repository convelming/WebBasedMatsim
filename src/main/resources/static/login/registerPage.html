  <body class="style-2">
    <div class="login_header">
      <div class="title">在线交通规划-MATSim</div>
      <select class="select" name="" id="">
        <option value="">简体中文</option>
        <option value="">English</option>
      </select>
      <a class="btn_text">资料下载</a>
      <a class="btn_text">注销</a>
    </div>
    <div class="login_body">
      <img class="left" src="images/登录背景插画.png" style="background-color: #f1f5fc" />
      <div class="right">
        <div class="login_form_box">
          <form action="/verify/register" class="login_form" data-animate-effect="fadeInLeft" method="post">
            <div class="title">用户注册</div>
            <div class="form_item">
              <label for="username">用户名</label>
              <input type="text" name="username" id="username" placeholder="输入用户名" autocomplete="off" />
            </div>
            <div class="form_item">
              <label for="password">密码</label>
              <input type="password" id="password" placeholder="输入密码" autocomplete="off" name="password" />
            </div>
            <div class="form_item">
              <label for="re-password">确认密码</label>
              <input type="password" id="re-password" placeholder="再次输入密码" autocomplete="off" name="confirmedPassword" />
            </div>
            <div class="form_item">
              <label for="email">电子邮箱</label>
              <input type="email" id="email" placeholder="输入电子邮箱号码" autocomplete="off" name="password" />
            </div>
            <!--<div class="form-group">-->
            <!--<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>-->
            <!--</div>-->
            <div class="register_box">
              <a class="sendEmail" href="registerAgreement.html">注册协议</a>
              <span class="register">已有账号？<a href="loginPage.html">立即登录</a></span>
            </div>
            <input type="submit" value="同意协议并注册" class="submit_btn" />
          </form>
        </div>
